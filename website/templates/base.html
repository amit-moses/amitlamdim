<!DOCTYPE html>
<html lang="he">
  <head>
    <title>
      {% if title_page %}{{title_page}}{% else %}dirot-shutafim{% endif %}
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="icon"
      href="https://firebasestorage.googleapis.com/v0/b/diro-ac902.appspot.com/o/icon.png?alt=media&token=60827d0b-7daa-4f2c-a5df-887479e3b067"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      .card-box {
        padding: 20px;
        border-radius: 3px;
        margin-bottom: 30px;
        background-color: #fff;
      }

      .social-links li a {
        border-radius: 50%;
        color: rgba(121, 121, 121, 0.8);
        display: inline-block;
        height: 30px;
        line-height: 27px;
        border: 2px solid rgba(121, 121, 121, 0.5);
        text-align: center;
        width: 30px;
      }

      .social-links li a:hover {
        color: #797979;
        border: 2px solid #797979;
      }
      .thumb-lg {
        height: 88px;
        width: 88px;
      }
      .img-thumbnail {
        padding: 0.25rem;
        background-color: #fff;
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
        max-width: 100%;
        height: auto;
      }
      .text-pink {
        color: #ff679b !important;
      }
      .btn-rounded {
        border-radius: 2em;
      }
      .text-muted {
        color: #98a6ad !important;
      }
      h4 {
        line-height: 22px;
        font-size: 18px;
      }

      /* Remove the navbar's default rounded borders and increase the bottom margin */
      .navbar {
        margin-bottom: 50px;
        border-radius: 0;
      }

      /* Remove the jumbotron's default bottom margin */
      .jumbotron {
        margin-bottom: 0;
      }

      /* Add a gray background color and some padding to the footer */
      footer {
        background-color: #f2f2f2;
        padding: 25px;
      }
    </style>
  </head>

  <body>
    {% include 'navbar.html' %}
    <div class="container">
      <div class="row" id="articlerow">{% block content %} {% endblock %}</div>
    </div>
    <br />
  </body>
</html>
